<!doctype html>
<html lang="it">
  <head>
    <!-- Meta base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titolo + descrizione SEO -->
    <title>Hypemove – Micro-allenamenti per energia e focus</title>
    <meta name="description" content="Micro-allenamenti da 1 a 10 minuti per sentirti più lucido e in controllo della giornata. Prova Hypemove, gratis." />
    <meta name="keywords" content="micro allenamenti, workout brevi, hypemove, app fitness, costanza, motivazione, energia, focus, startup italiana" />
    <meta name="author" content="Hypemove Team" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.svg" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hypemove – Micro-allenamenti per energia e focus" />
    <meta property="og:description" content="Allenamenti brevi, motivanti e accessibili per ritrovare energia ogni giorno." />
    <meta property="og:image" content="/images/logo1.png" />
    <meta property="og:url" content="https://www.hypemove.it/" />
    <meta property="og:locale" content="it_IT" />
    <meta property="og:site_name" content="Hypemove" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hypemove – Micro-allenamenti per energia e focus" />
    <meta name="twitter:description" content="Allenamenti da 1 a 10 minuti, gamificati e guidati. Scaricala gratis." />
    <meta name="twitter:image" content="/images/logo1.png" />
    <meta name="twitter:site" content="@hypemoveapp" />

    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Hypemove",
      "url": "https://www.hypemove.it/",
      "logo": "/images/logo1.png",
      "sameAs": [
        "https://www.instagram.com/hypemoveapp",
        "https://www.linkedin.com/company/hypemove"
      ]
    }
    </script>
  </head>

  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
