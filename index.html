    <!-- Google Analytics 4 con Consent Mode -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }

      const hmConsent = localStorage.getItem('hmConsent');

      gtag('consent', 'default', {
        ad_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied',
        analytics_storage: hmConsent === 'granted' ? 'granted' : 'denied',
        functionality_storage: 'granted',
        security_storage: 'granted'
      });

      (function loadGA(){
        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://www.googletagmanager.com/gtag/js?id=G-VC77BXKJVM';
        document.head.appendChild(s);
      })();
    </script>

  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Cookie Banner Hypemove -->
    <style>
      .hm-cookie {
        position: fixed; inset: auto 0 16px 0; z-index: 9999;
        margin: 0 auto; max-width: 960px;
        background: #0f172a; color: #fff;
        border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.2);
        display: none; align-items: center; gap: 12px;
        flex-wrap: wrap; justify-content: space-between;
      }
      .hm-cookie.show { display: flex; }
      .hm-cookie p { margin: 0; line-height: 1.4; font-size: 14px; max-width: 70%; }
      .hm-cookie a { color: #FFFF33; text-decoration: underline; }
      .hm-actions { display: flex; gap: 8px; }
      .hm-btn {
        border: 0; border-radius: 999px;
        padding: 10px 16px; font-weight: 600; cursor: pointer;
        font-size: 14px;
      }
      .hm-btn-accept { background: #335DFF; color: #fff; }
      .hm-btn-decline { background: #e5e7eb; color: #111827; }
    </style>

    <div id="hm-cookie" class="hm-cookie" role="dialog" aria-live="polite" aria-label="Consenso cookie">
      <p>
        Usiamo cookie per migliorare l’esperienza e misurare l’uso del sito.
        Puoi accettare o rifiutare. Leggi la
        <a href="/legal/privacy" target="_blank" rel="noopener">Privacy Policy</a>
        <a href="/legal/cookie-policy" target="_blank" rel="noopener">Cookie Policy</a>

      </p>
      <div class="hm-actions">
        <button id="hm-decline" class="hm-btn hm-btn-decline">Rifiuta</button>
        <button id="hm-accept" class="hm-btn hm-btn-accept">Accetta</button>
      </div>
    </div>

    <script>
      (function(){
        const banner = document.getElementById('hm-cookie');
        const stored = localStorage.getItem('hmConsent');

        if (!stored) banner.classList.add('show');

        function hide(){ banner.classList.remove('show'); }

        function enableGA(){
          gtag('consent', 'update', { analytics_storage: 'granted' });
          gtag('js', new Date());
          gtag('config', 'G-VC77BXKJVM');
        }

        document.getElementById('hm-accept').addEventListener('click', function(){
          localStorage.setItem('hmConsent', 'granted');
          enableGA();
          hide();
        });

        document.getElementById('hm-decline').addEventListener('click', function(){
          localStorage.setItem('hmConsent', 'denied');
          gtag('consent', 'update', { analytics_storage: 'denied' });
          hide();
        });

        if (stored === 'granted') {
          enableGA();
        }
      })();
    </script>
  </body>
